<!DOCTYPE html>
<html>
	<head><title>Tugas3A</title></head>
	<body bgcolor="Azure">
		<form name="frmRegister" method="post" Action="#" >
			<table border="0" align="center" cellpadding="10"  cellspasing="10" width="30%">
				<thead>
					<tr bgcolor="bisque">
						<th colspan="2">Form Register Produk </th>
					</tr>
				</thead>
				
            <tfoot>
                 <tr>
                    <th bgcolor="bisque"  colspan="2">
                        <input type="submit" name="proses" value="Kirim"/>&nbsp; &nbsp; &nbsp;
                        <input type="reset" name="unproses" value="Batal"/>

                </tr>
            </tfoot>
				<tbody >
					<tr>
						<td><label>Nama Produk</label></td>
						<td>
							<input type="text" name="nama" value=""

							</Select>

						<td ><label>Harga</label></td>

							<input type="text" name="Harga" value=""
										size="15" maxlength="25"/>
							
						</td>
					</tr>
			
					<tr>
						<td ><label>Stok</label></td>
						<td>
							<input type="text" name="Stok" value=""
										size="15" maxlength="25"/>
							
						</td>
					</tr>
					
					<tr>
						<td ><label>Photo</label></td>
						<td>
							<input type="text" name="Photo" value=""
										size="15" maxlength="25"/>
							
						</td>
					</tr>

		</form>

</html>
